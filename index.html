<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>
  <title>The Wolf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="container">
      <h1>The Wolf V2</h1>
    </header>

    <main class="main">
      <!-- SETUP -->
      <section id="setup" class="container card">
        <h2>Players (3–5)</h2>
        <div id="playersWrap"></div>

        <div class="row gap mt">
          <button id="addPlayerBtn" type="button">+ Add Player</button>
          <button id="removePlayerBtn" type="button">– Remove Last</button>
        </div>

        <div class="row gap mt">
          <button id="startBtn" class="primary">Start</button>
          <button id="clearBtn" type="button" class="danger">Clear</button>
        </div>
        <!-- <p class="muted mt-small">Manual points. Change rules on the fly.</p> -->
      </section>

      <!-- BOARD -->
      <section id="board" class="container card hidden">
        <div class="row between mobile-stack">
          <div class="row gap wrap">
            <!-- (Score title removed) -->
            <div class="row gap hole-controls">
              <span class="pill">Current Hole – <span id="holeNum">1</span></span>
              <button id="prevHoleBtn" type="button" class="small">◀ Prev</button>
              <button id="nextHoleBtn" type="button" class="small">Next ▶</button>
            </div>
          </div>
          <!-- New Game lives below in the footbar -->
        </div>

        <ul id="scoreList" class="list"></ul>
      </section>
    </main>

    <!-- Bottom bar IN NORMAL FLOW (not fixed) -->
    <footer class="footbar">
      <div class="container row between">
        <button id="themeToggle" class="linklike footer-toggle" type="button" aria-label="Toggle theme">
          Light / Dark
        </button>
        <button id="newGameBtn" type="button" class="danger">New Game</button>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
